<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Discover Japan</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Frank+Ruhl+Libre:wght@700&display=swap"
        rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6086f0b5bc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-ul">
                <li class="logo">
                    <img src="images/logo.png" alt="Travel logo">
                </li>
                <li class="menu">
                    <ul>
                        <li>
                            <i class="fas fa-caravan"></i>
                            <a href="#Inicio">Inicio</a>
                        </li>
                        <li>
                            <i class="fas fa-route"></i>
                            <a href="#Rutas">Rutas</a>
                        </li>
                        <li>
                            <i class="fas fa-concierge-bell"></i>
                            <a href="#Hoteles">Hoteles</a>
                        </li>
                        <li>
                            <i class="fas fa-plane"></i>
                            <a href="#Vuelos">Vuelos</a>
                        </li>
                        <li>
                            <i class="far fa-envelope"></i>
                            <a href="#Contacto">Contacto</a>
                        </li>
                    </ul>
                </li>
                <li class="social-media">
                    <ul>
                        <li>
                            <a href="#Facebook"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="#Twitter"><i class="fab fa-twitter"></i></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <section class="quotation">
            <img src="images/quote-left.png" alt="Left quotation marks"></img>
            <h1>Disfruta de la experiencia de otros viajeros</h1>
            <img src="images/quote-right.png" alt="Right quotation marks"></img>
        </section>
    </header>
    <main>
        <img src="images/cherry-blossom-1260646_640.jpg" alt="Blossom cherry tree in Japan">
        <img src="images/fushimi-inari-4392017_640.jpg" alt="Sanctuari Fushimi Inari-taisha">
    </main>
</body>

</html>
